<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film callSheet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/1f18ccba16.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
            <div class="top-right"><span class="tr-h3"><a href="userlanding.html" style="color: white; text-decoration: none;">FILM CALLSHEET</a></span><div class="dropdown"><button onclick="myFunction()" class="dropbtn"></button>
                <div id="myDropdown" class="dropdown-content">
                    <a href="account.html">Account</a>
                    <a href="login.html">Log out</a>
                </div>
            </div></div>
            <button id="navButton" onclick="sidebar()">
                <div class="hamburger-menu">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
            </button>
            <div class="bottom-left" id="bottomLeft">
                <button id="closeBtn" onclick="sidebarClose()">X</button>
                <div class="cre"><button align="center" type="button" class="btn-cre"><i class="fa-solid fa-plus" style="padding-right: 15px;"></i> Create</button></div>
                <div class="pro"><button type="button" class="btn-pro"><a href="projects.html" style="color: white; text-decoration: none;"><i class="fa-solid fa-folder" style="padding-right: 15px;"></i> Projects</a></button></div>
                <button type="button" class="btn-upg"><i class="fa-solid fa-upload" style="padding-right: 15px;"></i> Upgrade</button><br>
                <button type="button" class="btn-hel"><a href="help.html" style="text-decoration: none; color: white;"><i class="fa-solid fa-circle-question" style="padding-right: 15px;"></i> Help</a></button>
                <p class="footer">Powered by<br>Budget camera studio Inc.</p>
                </div>
            <div class="bottom-right section">
                <div class="overlay padd-60">
                <div class="account-header">
                <h1 align="center">Account</h1>
                <div class="userpic"><i class="fa-solid fa-user-pen"></i></div>
            </div>
                <form class="user-info" action="#" method="post" style="margin: 4px;">
                    <div>
                    <label>First Name</label>
                    <input type="text" placeholder="John">
                </div>
                <div>
                    <label>Last Name</label>
                    <input type="text" placeholder="Doe">
                </div>
                <div>
                    <label>Email</label>
                    <input type="email" placeholder="John_doe2009@gmail.com">
                    <button type="button" class="btn-upd">Update</button>
                </div>
                <div>
                    <label>Password</label>
                    <input type="password">
                    <button type="button" class="btn-upd">Update</button>
                </div>
                </form>
                <br>
                <br>
                <button class="del-acct" id="delacct">Delete Account</button>
                <div id="popup" class="delete_popup">
                <div class="popup-content">
                    <span class="close">&times;</span>
                    <h2 align="center">Delete account</h2><hr>
                    <p>This will remove your account and all associated 
data. You will not be able to log in with your 
account or access any data you have saved.
                    </p>
                    <button class="final-delete">Delete account</button>
                </div>
            </div>
            </div>
            </div>
            <script src="script.js"></script>
</body>
</html>
