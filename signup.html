<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film callSheet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"></link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section1">
        <div class="overlay1">
    <div class="login-form">
        <h3 class="form-h3">FILM CALL SHEET</h3>
        <h4 class="form-h4">Sign up to continue</h4>
        <p class="form-p">By signing up, I agree to Film Call Sheet terms of services</p>
        <div class="form-box">
            <form method="post" action="" autocomplete="off">
                <input type="text" name="FirstName" placeholder="First Name" required><br>
                <input type="text" name="LastName" placeholder="Last Name" required><br>
                <input type="email" name="email" placeholder="Email" required><br>
                <input type="password" name="password" placeholder="Password" required><br>
                <button type="submit" class="btn-black">
                    <a href="userlanding.html" style="text-decoration: none; color: white;">Sign up</a></button><br>
                <p class="login-p">Or with</p>
                <button type="button" class="btn-google">Login with Google</button>
                <button type="button" class="btn-fb">Login with facebook</button>
                <p>Already have an account? <span><a href="login.html">Login<a></span>
            </form>
        </div>
    </div>
        </div>
    </section>
</body>
</html>
